<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Strings</h2>

<p>Strings are written with quotes. You can use single or double quotes:</p>

<p id="demo"></p>

<script>
let treeName1 = "OAK";
let treeName2 = 'OAK';

document.getElementById("demo").innerHTML =
treeName1 + "<br>" + 
treeName2; 
</script>

</body>
</html>
